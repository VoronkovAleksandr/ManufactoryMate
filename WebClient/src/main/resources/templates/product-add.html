<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{template :: header (pageTitle='add product')}"></head>
<body>

<h1 class="center" align="center" th:text="${text}"></h1>
<hr/>

<form action="#" th:action="@{/product}" th:object="${product}" method="post">

    <br/>
    <input type="submit" value="Добавить изделие">
</form>

</body>
</html>
